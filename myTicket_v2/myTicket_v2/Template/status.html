{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png'%}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png'%}">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/status.css' %}" rel="stylesheet"> 
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
<title>status page</title>
</head>
<body>

<a href="https://kiarashbashokian.com" target="_blank">
  <img src="{% static 'img/Untitled-removebg-preview.png' %}" alt="Your Logo" class="logo">
</a>

<div class="phone-icon" id="phoneIcon">
  <i class="fa-solid fa-phone icon"></i>
  <span class="tooltip" id="tooltip">Telephone: num1 - num2 - num3</span>
</div>

<div class="clock" id="clock">
  <span class="clockMessage" id="clockMessage">Iran Time Zone (GMT +3:30 hours)</span>
</div>
<div id="particles-js"></div>
<div class="ticket-form" id="ticketForm">
  <div class="ticket-list" id="ticketList">
    {% for ticket in user_tickets %}
      <div class="ticket-pill">
        <div class="status-circle" data-status="{{ ticket.status }}" title="{{ ticket.status }}"></div>
          <div class="ticket-details">
            <span>{{ ticket.request_type }}</span>
            <span>{{ ticket.department_name }}</span>
            <span>Status: {{ ticket.get_status_display }}</span>
        </div>
      </div>
    {% empty %}
      <p>No tickets found</p>
    {% endfor %}
  </div>
</div>

<div class="bottom-buttons-container">
  <a href="{% url 'home' %}" id="logoutButton">Logout</a>
  <a href="{% url 'main' %}" id="createTicketButton">Create Ticket</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'js/status.js' %}"></script>

</body>
</html>
